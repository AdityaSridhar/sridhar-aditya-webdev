<div class="container-fluid">
    <div class="col-sm-4 col-sm-offset-4 card-form">
        <h1 class="text-center">Login</h1>

        <div class="alert alert-danger alert-dismissible" ng-show="model.error">
            <button type="button" class="close" aria-label="Close" ng-click="model.dismissAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{model.error}}</strong>
        </div>

        <form name="loginForm" ng-submit="model.login(model.user)" novalidate>
            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.username.$invalid && !registrationForm.username.$pristine }">
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       name="username"
                       placeholder="Carmen Sandiego" required/>
                <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
                   class="help-block">Please provide a User Name.</p>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.password.$invalid && !registrationForm.password.$pristine }">
                <input ng-model="model.user.password"
                       type="password"
                       class="form-control"
                       name="password"
                       placeholder="Password" required/>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
                   class="help-block">Please provide a password.</p>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <button type="submit"
                            class="btn btn-primary btn-block"
                            ng-disabled="loginForm.$invalid">
                        Login
                    </button>
                </div>
                <div class="col-sm-4">
                    <a class="btn btn-success btn-block"
                       href="#/register">Register</a>
                </div>
                <div class="col-sm-4">
                    <a href="/auth/facebook" class="btn btn-primary btn-block">
                        <span class="fa fa-facebook"></span>
                        Facebook
                    </a>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
