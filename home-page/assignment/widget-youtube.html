<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="nav-text" href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand nav-text" href="#">
                    Widget Edit
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="nav-text" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="website-list">
        <label for="widget-name">Name</label>
        <input id="widget-name" class="form-control" type="text" placeholder="Name"/>

        <label for="widget-text">Text</label>
        <input id="widget-text" class="form-control" type="text" placeholder="Text"/>

        <label for="widget-url">URL</label>
        <input id="widget-url" class="form-control" type="url" placeholder="URL"/>

        <label for="widget-width">Width</label>
        <input id="widget-width" class="form-control" type="number" placeholder="Width"/>

        <a class="btn btn-danger btn-block" href="widget-list.html">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="nav-text" href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
