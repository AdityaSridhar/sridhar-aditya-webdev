<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="nav-text" href="profile.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand nav-text" href="#">
                Profile
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid website-list">
    <h1>Profile</h1>

    <label for="username">Username</label>
    <input id="username" class="form-control" type="text" placeholder="Neo"/>

    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" placeholder="neo@enterthematix.com"/>

    <label for="first">First Name</label>
    <input id="first" class="form-control" type="text" placeholder="Keanu"/>

    <label for="last">Last Name</label>
    <input id="last" class="form-control" type="text" placeholder="Reeves"/>

    <a class="btn btn-primary btn-block" href="website-list.html">
        Websites
    </a>

    <a class="btn btn-danger btn-block" href="login.html">
        Logout
    </a>
</div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="nav-text" href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
